    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes ScopeScopeManagerTracer Global Global Externals opentracing.Spanopentracing.SpanContextopentracing.Tracer Global Type Definitions traceCallback(span) Parameters: Name Type Description span external:&quot;opentracing.Span&quot; The span that was created. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-07-24T06:25:14-07:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes ScopeScopeManagerTracer Global Global Externals opentracing.Spanopentracing.SpanContextopentracing.Tracer Classes Classes Scope ScopeManager Tracer × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-07-24T06:25:14-07:00 using the DocStrap template. "},"externals.list.html":{"id":"externals.list.html","title":"Externals","body":" Documentation Classes ScopeScopeManagerTracer Global Global Externals opentracing.Spanopentracing.SpanContextopentracing.Tracer Externals Classes Scope ScopeManager Tracer × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-07-24T06:25:14-07:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes ScopeScopeManagerTracer Global Global Externals opentracing.Spanopentracing.SpanContextopentracing.Tracer Datadog JavaScript Tracer API This is the API documentation for the Datadog JavaScript Tracer. If you are just looking to get started, check out the tracing setup documentation. Overview The module exported by this library is an instance of the Tracer class. Manual Instrumentation If you aren’t using supported library instrumentation (see Compatibility), you may want to manually instrument your code. This can be done using the OpenTracing API and the Scope Manager. OpenTracing API This library is OpenTracing compliant. Use the OpenTracing API and the Datadog Tracer (dd-trace) library to measure execution times for specific pieces of code. In the following example, a Datadog Tracer is initialized and used as a global tracer: const tracer = require('dd-trace').init() const opentracing = require('opentracing') opentracing.initGlobalTracer(tracer)The following tags are available to override Datadog specific options: service.name: The service name to be used for this span. The service name from the tracer will be used if this is not provided. resource.name: The resource name to be used for this span. The operation name will be used if this is not provided. span.type: The span type to be used for this span. Will fallback to custom if not provided. Scope Manager In order to provide context propagation, this library includes a scope manager. A scope is basically a wrapper around a span that can cross both synchronous and asynchronous contexts. For example: const tracer = require('dd-trace').init({ plugins: false }) const express = require('express') const app = express() app.use((req, res, next) =&gt; { const span = tracer.startSpan('web.request') const scope = tracer.scopeManager().activate(span) next() }) app.get('/hello', (req, res, next) =&gt; { setTimeout(() =&gt; { const scope = tracer.scopeManager().active() // the scope activated earlier const span = scope.span() // the span wrapped by the scope span.finish() scope.close() // optional as the scope is automatically closed at the end of the current asynchronous context. res.status(200).send() }, 100) }) app.listen(3000)See the API documentation for usage. Integrations APM provides out-of-the-box instrumentation for many popular frameworks and libraries by using a plugin system. By default all built-in plugins are enabled. This behavior can be changed by setting the plugins option to false in the tracer settings. Built-in plugins can be enabled by name and configured individually: const tracer = require('dd-trace').init({ plugins: false }) // enable express integration tracer.use('express') // enable and configure postgresql integration tracer.use('pg', { service: 'pg-cluster' })Each integration also has its own list of default tags. These tags get automatically added to the span created by the integration. amqplib Tags Tag Description out.host The host of the AMQP server. out.port The port of the AMQP server. span.kind Set to either producer or consumer where it applies. amqp.queue The queue targeted by the command (when available). amqp.exchange The exchange targeted by the command (when available). amqp.routingKey The routing key targeted by the command (when available). amqp.consumerTag The consumer tag (when available). amqp.source The source exchange of the binding (when available). amqp.destination The destination exchange of the binding (when available). Configuration Options Option Default Description service Service name of the app The service name for this integration. elasticsearch Tags Tag Description db.type Always set to elasticsearch. out.host The host of the Elasticsearch server. out.port The port of the Elasticsearch server. span.kind Always set to client. elasticsearch.method The underlying HTTP request verb. elasticsearch.url The underlying HTTP request URL path. elasticsearch.body The body of the query. elasticsearch.params The parameters of the query. Configuration Options Option Default Description service elasticsearch The service name for this integration. express Tags Tag Description http.url The complete URL of the request. http.method The HTTP method of the request. http.status_code The HTTP status code of the response. Configuration Options Option Default Description service Service name of the app The service name for this integration. validateStatus code =&gt; code &lt; 500 Callback function to determine if there was an error. It should take a status code as its only parameter and return true for success or false for errors. graphql The graphql integration uses the operation name as the span resource name. If no operation name is set, the resource name will always be just query or mutation. For example: # good, the resource name will be `query HelloWorld` query HelloWorld { hello world } # bad, the resource name will be `query` { hello world }Tags Tag Description graphql.document The original GraphQL document. Configuration Options Option Default Description service Service name of the app suffixed with -graphql The service name for this integration. http / https Tags Tag Description http.url The complete URL of the request. http.method The HTTP method of the request. http.status_code The HTTP status code of the response. Configuration Options Option Default Description service http-client The service name for this integration. splitByDomain false Use the remote endpoint host as the service name instead of the default. mongodb-core Tags Tag Description db.name The qualified name of the queried collection. out.host The host of the MongoDB server. out.port The port of the MongoDB server. mongodb.cursor.index When using a cursor, the current index of the cursor. Configuration Options Option Default Description service mongodb The service name for this integration. mysql Tags Tag Description db.name The name of the queried database. db.user The user who made the query. out.host The host of the MySQL server. out.port The port of the MySQL server. Configuration Options Option Default Description service mysql The service name for this integration. mysql2 Tags Tag Description db.name The name of the queried database. db.user The user who made the query. out.host The host of the MySQL server. out.port The port of the MySQL server. Configuration Options Option Default Description service mysql The service name for this integration. pg Tags Tag Description db.name The name of the queried database. db.user The user who made the query. out.host The host of the PostgreSQL server. out.port The port of the PostgreSQL server. Configuration Options Option Default Description service postgres The service name for this integration. redis Tags Tag Description db.name The index of the queried database. out.host The host of the Redis server. out.port The port of the Redis server. Configuration Options Option Default Description service redis The service name for this integration. Advanced Configuration Tracer settings Options can be configured as a parameter to the init() method or as environment variables. Config Environment Variable Default Description debug DD_TRACE_DEBUG false Enable debug logging in the tracer. service DD_SERVICE_NAME The service name to be used for this program. hostname DD_TRACE_AGENT_HOSTNAME localhost The address of the trace agent that the tracer will submit to. port DD_TRACE_AGENT_PORT 8126 The port of the trace agent that the tracer will submit to. env DD_ENV Set an application’s environment e.g. prod, pre-prod, stage. tags {} Set global tags that should be applied to all spans. sampleRate 1 Percentage of spans to sample as a float between 0 and 1. flushInterval 2000 Interval in milliseconds at which the tracer will submit traces to the agent. experimental {} Experimental features can be enabled all at once using boolean true or individually using key/value pairs. There are currently no experimental features available. plugins true Whether or not to enable automatic instrumentation of external libraries using the built-in plugins. Custom Logging By default, logging from this library is disabled. In order to get debbuging information and errors sent to logs, the debug options should be set to true in the init() method. The tracer will then log debug information to console.log() and errors to console.error(). This behavior can be changed by passing a custom logger to the tracer. The logger should contain a debug() and error() methods that can handle messages and errors, respectively. For example: const bunyan = require('bunyan') const logger = bunyan.createLogger({ name: 'dd-trace', level: 'trace' }) const tracer = require('dd-trace').init({ logger: { debug: message =&gt; logger.trace(message), error: err =&gt; logger.error(err) }, debug: true }) × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-07-24T06:25:14-07:00 using the DocStrap template. "},"external-_opentracing.Span_.html":{"id":"external-_opentracing.Span_.html","title":"External: opentracing.Span","body":" Documentation Classes ScopeScopeManagerTracer Global Global Externals opentracing.Spanopentracing.SpanContextopentracing.Tracer External: opentracing.Span opentracing.Span The base Span class from OpenTracing. See: span.js~Span.html × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-07-24T06:25:14-07:00 using the DocStrap template. "},"external-_opentracing.SpanContext_.html":{"id":"external-_opentracing.SpanContext_.html","title":"External: opentracing.SpanContext","body":" Documentation Classes ScopeScopeManagerTracer Global Global Externals opentracing.Spanopentracing.SpanContextopentracing.Tracer External: opentracing.SpanContext opentracing.SpanContext The base SpanContext class from OpenTracing. See: span_context.js~SpanContext.html × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-07-24T06:25:14-07:00 using the DocStrap template. "},"external-_opentracing.Tracer_.html":{"id":"external-_opentracing.Tracer_.html","title":"External: opentracing.Tracer","body":" Documentation Classes ScopeScopeManagerTracer Global Global Externals opentracing.Spanopentracing.SpanContextopentracing.Tracer External: opentracing.Tracer opentracing.Tracer The base Tracer class from OpenTracing. See: tracer.js~Tracer.html × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-07-24T06:25:14-07:00 using the DocStrap template. "},"Scope.html":{"id":"Scope.html","title":"Class: Scope","body":" Documentation Classes ScopeScopeManagerTracer Global Global Externals opentracing.Spanopentracing.SpanContextopentracing.Tracer Class: Scope Scope The Datadog Scope. This is the type returned by ScopeManager.activate(). new Scope() Methods close() Close the scope, and finish the span if the scope was created with `finishSpanOnClose` set to true. span() Get the span wrapped by this scope. Returns: The wrapped span. Type Scope × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-07-24T06:25:14-07:00 using the DocStrap template. "},"ScopeManager.html":{"id":"ScopeManager.html","title":"Class: ScopeManager","body":" Documentation Classes ScopeScopeManagerTracer Global Global Externals opentracing.Spanopentracing.SpanContextopentracing.Tracer Class: ScopeManager ScopeManager The Datadog Scope Manager. This is used for context propagation. new ScopeManager() Methods activate(span [, finishSpanOnClose]) Activate a new scope wrapping the provided span. Parameters: Name Type Argument Default Description span external:&quot;opentracing.Span&quot; The span for which to activate the new scope. finishSpanOnClose Boolean &lt;optional&gt; &lt;nullable&gt; false Whether to automatically finish the span when the scope is closed. Returns: The newly created and now active scope. Type Scope active() Get the current active scope or null if there is none. Returns: The active scope. Type Scope × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-07-24T06:25:14-07:00 using the DocStrap template. "},"Tracer.html":{"id":"Tracer.html","title":"Class: Tracer","body":" Documentation Classes ScopeScopeManagerTracer Global Global Externals opentracing.Spanopentracing.SpanContextopentracing.Tracer Class: Tracer Tracer The Datadog Tracer. An instance of this class is what is returned by the module. new Tracer() Extends external:&quot;opentracing.Tracer&quot; Methods init( [options]) Initializes the tracer. This should be called before importing other libraries. Parameters: Name Type Argument Description options Object &lt;optional&gt; Configuration options. Properties Name Type Argument Default Description debug boolean &lt;optional&gt; false Enable debug logging in the tracer. service string &lt;optional&gt; The service name to be used for this program. hostname string &lt;optional&gt; localhost The address of the trace agent that the tracer will submit to. port number | string &lt;optional&gt; 8126 The port of the trace agent that the tracer will submit to. sampleRate number &lt;optional&gt; 1 Percentage of spans to sample as a float between 0 and 1. flushInterval number &lt;optional&gt; 2000 Interval in milliseconds at which the tracer will submit traces to the agent. experimental Object | boolean &lt;optional&gt; {} Experimental features can be enabled all at once using boolean `true` or individually using key/value pairs. plugins boolean &lt;optional&gt; true Whether to load all built-in plugins. Returns: Self Type Tracer scopeManager() Get the scope manager to manager context propagation for the tracer. Returns: The scope manager. Type ScopeManager use(plugin [, config]) Enable and optionally configure a plugin. Parameters: Name Type Argument Description plugin string The name of a built-in plugin. config Object &lt;optional&gt; Configuration options. Properties Name Type Argument Description service string &lt;optional&gt; The service name to be used for this plugin. Returns: Self Type Tracer × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-07-24T06:25:14-07:00 using the DocStrap template. "}}
